services:
  - type: web
    name: medibuddy-web-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: MONGO_CONN
        value: mongodb+srv://username:password@cluster.mongodb.net/medibuddy
      - key: JWT_SECRET
        value: your-super-secret-jwt-key
      - key: GEMINI_API_KEY
        value: your-gemini-api-key
      - key: PY_DETECT_URL
        value: https://your-fastapi-service.onrender.com/detect
